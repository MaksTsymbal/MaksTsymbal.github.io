<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  <style>
    html, body {
      touch-action: pan-y;
      overflow-y: scroll; /* Забезпечує прокручування по вертикалі */
      height: 100%; /* Встановлює висоту сторінки на 100% */
    }
  </style>
  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="flutter_application_1">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>flutter_application_1</title>
  <link rel="manifest" href="manifest.json">

  <script src="https://telegram.org/js/telegram-web-app.js" defer></script>
  <script src="telegram_integration.js"></script>


  
  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "1718068587";
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>

  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      // Функція для визначення, чи скрол знаходиться у верхній позиції
      function checkScrollTop() {
        if (window.pageYOffset > 0) {
          // Якщо скрол не у верхній позиції, вимкнути події натискання
          document.body.style.touchAction = 'none';
        } else {
          // Якщо скрол у верхній позиції, вмикнути події натискання
          document.body.style.touchAction = 'auto';
        }
      }
    
      // Перевірка при завантаженні сторінки
      checkScrollTop();
    
      // Додавання обробника подій для скролу
      window.addEventListener('scroll', checkScrollTop);
    });
    </script>


  <script>
    document.addEventListener("touchmove", function(event) {
        event.preventDefault();
    }, {
        passive: false
    });
  </script>


  
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
