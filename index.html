      touch-action: pan-y;

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "3236272323";
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>

<body>


  <!-- <script>
    document.addEventListener("touchmove", function(event) {
        event.preventDefault();
    }, {
        passive: false
    });
  </script> -->

  <script>
    let allowScroll = true;
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
    const isAndroid = /Android/.test(navigator.userAgent);
  
    document.addEventListener('touchstart', function(event) {
      allowScroll = (window.pageYOffset === 0);
    }, { passive: false });

    if (isIOS) {
      // Запобігання стандартній поведінці на iOS
      document.addEventListener("touchmove", function(event) {
        event.preventDefault();
      }, { passive: false });
    } else if (isAndroid) {
      document.addEventListener('touchstart', handleTouchStart, false);        
      document.addEventListener('touchmove', handleTouchMove, {passive: false});

      let startY = 0; // Початкова Y позиція торкання

      function handleTouchStart(evt) {
          startY = evt.touches[0].clientY; // Запам'ятовуємо початкову позицію
      };

      function handleTouchMove(evt) {
          if (!evt.target.closest('#scrollable-content')) {
              // Якщо торкання не всередині контейнера з прокруткою, дозволяємо стандартну обробку
              return;
          }

          if (evt.target.closest('#scrollable-content') && window.pageYOffset === 0 && startY < evt.touches[0].clientY) {
              // Якщо ми всередині контейнера і скрол на початку, і рух вгору, запобігаємо стандартній обробці
              evt.preventDefault();
          }
      }
    }
  </script>
  
  

  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
