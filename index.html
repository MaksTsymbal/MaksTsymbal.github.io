<!DOCTYPE html>
<html>
<head>
  <!--

    it to work correctly.

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  <!-- <style>
    html, body {
      touch-action: pan-y;
      overflow-y: scroll; /* Забезпечує прокручування по вертикалі */
      /* height: 100%; Встановлює висоту сторінки на 100% */
    }
  </style> -->
  <style>
    body {
      touch-action: none !important;
    }
  </style>

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="flutter_application_1">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>flutter_application_1</title>
  <link rel="manifest" href="manifest.json">

  <script src="https://telegram.org/js/telegram-web-app.js" defer></script>
  <script src="telegram_integration.js"></script>


  
  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "371192398";
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>


  <!-- <script>
    document.addEventListener("touchmove", function(event) {
        event.preventDefault();
    }, {
        passive: false
    });
  </script> -->

  <script>
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
    const isAndroid = /Android/.test(navigator.userAgent);
  
    if (isIOS) {
      // Запобігання стандартній поведінці на iOS
      document.addEventListener("touchmove", function(event) {
        event.preventDefault();
      }, { passive: false });
    } else if (isAndroid) {
      // Дозволяємо скрол на Android незалежно від стану відкриття браузера
      document.addEventListener("touchmove", function(event) {
        // Можливо, вам знадобиться додаткова логіка тут, якщо ви хочете обмежити
        // запобігання стандартній поведінці лише певними умовами
      }, { passive: true }); // Вказуємо passive: true для покращення продуктивності прокручування
    }
  </script>
  
  

  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
