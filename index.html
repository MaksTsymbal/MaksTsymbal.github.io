<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  <style>
    html, body {
      touch-action: pan-y;
      overflow-y: scroll; /* Забезпечує прокручування по вертикалі */
      /* height: 100%; Встановлює висоту сторінки на 100% */
    }
  </style>
  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="flutter_application_1">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>flutter_application_1</title>
  <link rel="manifest" href="manifest.json">

  <script src="https://telegram.org/js/telegram-web-app.js" defer></script>
  <script src="telegram_integration.js"></script>


  
  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "1049444717";
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>


  <script>
    let allowScrollUp = true;
    
    document.addEventListener('touchstart', function(event) {
      // Дозволити прокрутку вгору, якщо ми не на верху сторінки
      allowScrollUp = window.pageYOffset > 0;
    }, { passive: false });
    
    document.addEventListener('touchmove', function(event) {
      const touchYmove = event.touches[0].clientY - event.touches[0].pageY;
      
      // Якщо рух вгору і ми на верху сторінки, блокувати подію
      if (touchYmove > 0 && !allowScrollUp) {
        event.preventDefault();
      }
    }, { passive: false });
  
    document.addEventListener('scroll', function() {
      // Оновлювати дозвіл на прокрутку вгору залежно від позиції на сторінці
      allowScrollUp = window.pageYOffset > 0;
    }, { passive: true });
  </script>
  
  

  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
